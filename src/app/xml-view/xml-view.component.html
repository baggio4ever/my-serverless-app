<div>
  <input type="file" #fileInput (change)="onChanged(fileInput.value)" accept=".xml,.jdf,.jmf,.ts">
  <button mat-raised-button color="warn" (click)="yes(fileInput.files[0])" [disabled]="!fileSelected">選択したファイルを読みん込んで表示</button>
<!--
    <button mat-raised-button color="basic" (click)="yes2()" >もういっちょ</button>
-->
</div>

<pre>
  <code #code class="html" [textContent]="xml">
<!--
            &lt;html&gt;
            &lt;body&gt;

            &lt;h1&gt;My First Heading&lt;/h1&gt;
            &lt;p&gt;My first paragraph.&lt;/p&gt;

            &lt;/body&gt;
          &lt;/html&gt;
-->
  </code>
</pre>

<div>
  Job
  <table>
    <tr>
      <th>ID</th>
      <th>Type</th>
      <th>DescriptiveName</th>
<!--
        <th>body</th>
-->
    </tr>
    <tr *ngIf="jobTag">
      <td>{{jobTag.id}}</td>
      <td>{{jobTag.type}}</td>
      <td>{{jobTag.descriptiveName}}</td>
<!--
        <td>{{jobTag.body}}</td>
-->
    </tr>
  </table>
</div>

<div>
  Processes
  <table>
    <tr>
      <th>ID</th>
      <th>Type</th>
      <th>DescriptiveName</th>
      <th>body</th>
    </tr>
    <tr *ngFor="let t of processTags">
      <td>{{t.id}}</td>
      <td>{{t.type}}</td>
      <td>{{t.descriptiveName}}</td>
      <td>{{t.body}}</td>
    </tr>
  </table>
</div>

<div>
  Components
  <table>
    <tr>
      <th>ID</th>
      <th>ComponentType</th>
      <th>Class</th>
      <th>Dimensions</th>
      <th>body</th>
    </tr>
    <tr *ngFor="let t of componentTags">
      <td>{{t.id}}</td>
      <td>{{t.componentType}}</td>
      <td>{{t.klass}}</td>
      <td>{{t.dimensions}}</td>
      <td>{{t.body}}</td>
    </tr>
  </table>
</div>
