<mat-card class='example-card'>
  <mat-card-header>
    <mat-card-title-group>
      <img mat-card-sm-image src="../assets/images/AngularJS.png">
      <mat-card-title>高島 太郎</mat-card-title>
      <mat-card-subtitle>びわこ在住</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <div id="drappable">
      ここに Drag&Drop できないかなぁ
      <p>
        はじめまして。滋賀で生まれ、滋賀で育ちました。
        今日もいい天気だ。
      </p>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">YES</button>
    <button mat-raised-button>NO</button>
  </mat-card-actions>
</mat-card>

<br>

<div>
  <form>
  <mat-form-field>
    <input matInput placeholder="user id" [(ngModel)]="user_id" name="user_id" required>
  </mat-form-field>
  <mat-form-field>
    <textarea matInput placeholder="message" matTextareaAutosize matAutosizeMinRows="1"
    matAutosizeMaxRows="5" [(ngModel)]="message" name="message" required></textarea>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="onSendLog()" [disabled]="!canSendLog()">送信！</button>  
  </form>
</div>

<P>
  <input type="file" #fileInput (change)="onChanged(fileInput.value)">
  <button mat-raised-button color="warn" (click)="yes(fileInput.files[0])" [disabled]="!fileSelected">さあどうよ</button>
</P>
<p>
<button mat-raised-button color="primary" (click)="onClicked()">押してみな</button>
<button mat-raised-button color="warn"(click)="onClickedNow()">ところで今何時？</button>
<button mat-raised-button color="accent" (click)="onClearArray()">クリア</button>
</p>
<p>
<mat-list>
  <h3 mat-subheader>Texts</h3>
  <mat-list-item *ngFor="let t of texts">
    <mat-icon mat-list-icon>folder</mat-icon>
    {{t}}
  </mat-list-item>
</mat-list>
</p>
